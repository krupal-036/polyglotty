<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Polyglotty is a powerful, minimalistic web application that allows users to seamlessly translate text between languages and convert both the original and translated text into speech, right in your browser." />
    <meta name="keywords"
        content="Polyglotty, Translator, Language Translation, Text to Speech, Browser Translator, Minimalistic Translator App, Online Language Converter, Speech Translator, Web Translation Tool, Multilingual Text to Speech, Translate and Speak, Web Speech API" />
    <meta name="author" content="Krupal Fataniya" />
    <title>Polyglotty</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/4951/4951810.png" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-clipboard-check-fill me-2"></i>
                <strong class="me-auto">Polyglotty</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Translation copied to clipboard!
            </div>
        </div>
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span id="errorToastMessage">An error occurred.</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container my-4 my-md-5">
        <header class="text-center mb-4">
            <h1 class="display-10">üåç Polyglotty üîä</h1>
            <p class="lead text-muted">Translate text and hear it spoken aloud.</p>
            <nav class="d-flex justify-content-center gap-2 my-3">
                <a class="github-button" href="https://github.com/krupal-036/polyglotty/fork"
                    data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-repo-forked"
                    data-size="large" data-show-count="true" aria-label="Fork krupal-036/polyglotty on GitHub">Fork</a>
                <a class="github-button" href="https://github.com/krupal-036/polyglotty"
                    data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star"
                    data-size="large" data-show-count="true" aria-label="Star krupal-036/polyglotty on GitHub">Star</a>
                <a class="github-button" href="https://github.com/krupal-036"
                    data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large"
                    data-show-count="true" aria-label="Follow @krupal-036 on GitHub">Follow @krupal-036</a>
            </nav>
        </header>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Enter Text</h5>
                        <div class="mb-3">
                            <textarea id="textInput" class="form-control" rows="6"
                                placeholder="Type or paste text here..." aria-label="Text to translate"></textarea>
                            <div class="form-text mt-1">Detected Language: <strong id="detectedLang"
                                    class="text-primary">N/A</strong> <span id="detectConfidence"></span></div>
                        </div>
                        <div class="d-flex gap-2 flex-wrap justify-content-start">
                            <button id="readInputBtn" class="btn btn-success btn-sm" title="Read Input Text Aloud">
                                <i class="bi bi-volume-up-fill"></i> Speak
                            </button>
                            <button id="clearInputBtn" class="btn btn-outline-secondary btn-sm"
                                title="Clear Input Text">
                                <i class="bi bi-x-lg"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Translate To</h5>

                        <div class="mb-3">
                            <input type="text" id="languageSearch" class="form-control form-control-sm mb-1"
                                placeholder="Search language (e.g., 'en', 'Spanish')..."
                                aria-label="Search target language">
                            <select id="languageSelect" class="form-select form-select-sm"
                                aria-label="Select target language">
                                <option value="af">Afrikaans</option>
                                <option value="sq">Albanian</option>
                                <option value="am">Amharic</option>
                                <option value="ar">Arabic</option>
                                <option value="hy">Armenian</option>
                                <option value="az">Azerbaijani</option>
                                <option value="eu">Basque</option>
                                <option value="be">Belarusian</option>
                                <option value="bn">Bengali</option>
                                <option value="bs">Bosnian</option>
                                <option value="bg">Bulgarian</option>
                                <option value="ca">Catalan</option>
                                <option value="ceb">Cebuano</option>
                                <option value="zh-cn">Chinese (Simplified)</option>
                                <option value="zh-tw">Chinese (Traditional)</option>
                                <option value="co">Corsican</option>
                                <option value="hr">Croatian</option>
                                <option value="cs">Czech</option>
                                <option value="da">Danish</option>
                                <option value="nl">Dutch</option>
                                <option value="en" selected>English</option>
                                <option value="eo">Esperanto</option>
                                <option value="et">Estonian</option>
                                <option value="fi">Finnish</option>
                                <option value="fr">French</option>
                                <option value="fy">Frisian</option>
                                <option value="gl">Galician</option>
                                <option value="ka">Georgian</option>
                                <option value="de">German</option>
                                <option value="el">Greek</option>
                                <option value="gu">Gujarati</option>
                                <option value="ht">Haitian Creole</option>
                                <option value="ha">Hausa</option>
                                <option value="haw">Hawaiian</option>
                                <option value="he">Hebrew</option>
                                <option value="hi">Hindi</option>
                                <option value="hmn">Hmong</option>
                                <option value="hu">Hungarian</option>
                                <option value="is">Icelandic</option>
                                <option value="ig">Igbo</option>
                                <option value="id">Indonesian</option>
                                <option value="ga">Irish</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="jv">Javanese</option>
                                <option value="kn">Kannada</option>
                                <option value="kk">Kazakh</option>
                                <option value="km">Khmer</option>
                                <option value="ko">Korean</option>
                                <option value="ku">Kurdish</option>
                                <option value="ky">Kyrgyz</option>
                                <option value="lo">Lao</option>
                                <option value="la">Latin</option>
                                <option value="lv">Latvian</option>
                                <option value="lt">Lithuanian</option>
                                <option value="lb">Luxembourgish</option>
                                <option value="mk">Macedonian</option>
                                <option value="mg">Malagasy</option>
                                <option value="ms">Malay</option>
                                <option value="ml">Malayalam</option>
                                <option value="mt">Maltese</option>
                                <option value="mi">Maori</option>
                                <option value="mr">Marathi</option>
                                <option value="mn">Mongolian</option>
                                <option value="my">Myanmar (Burmese)</option>
                                <option value="ne">Nepali</option>
                                <option value="no">Norwegian</option>
                                <option value="ny">Nyanja (Chichewa)</option>
                                <option value="or">Odia (Oriya)</option>
                                <option value="ps">Pashto</option>
                                <option value="fa">Persian</option>
                                <option value="pl">Polish</option>
                                <option value="pt">Portuguese</option>
                                <option value="pa">Punjabi</option>
                                <option value="ro">Romanian</option>
                                <option value="ru">Russian</option>
                                <option value="sm">Samoan</option>
                                <option value="gd">Scots Gaelic</option>
                                <option value="sr">Serbian</option>
                                <option value="st">Sesotho</option>
                                <option value="sn">Shona</option>
                                <option value="sd">Sindhi</option>
                                <option value="si">Sinhala</option>
                                <option value="sk">Slovak</option>
                                <option value="sl">Slovenian</option>
                                <option value="so">Somali</option>
                                <option value="es">Spanish</option>
                                <option value="su">Sundanese</option>
                                <option value="sw">Swahili</option>
                                <option value="sv">Swedish</option>
                                <option value="tl">Tagalog (Filipino)</option>
                                <option value="tg">Tajik</option>
                                <option value="ta">Tamil</option>
                                <option value="te">Telugu</option>
                                <option value="th">Thai</option>
                                <option value="tr">Turkish</option>
                                <option value="uk">Ukrainian</option>
                                <option value="ur">Urdu</option>
                                <option value="uz">Uzbek</option>
                                <option value="vi">Vietnamese</option>
                                <option value="cy">Welsh</option>
                                <option value="xh">Xhosa</option>
                                <option value="yi">Yiddish</option>
                                <option value="yo">Yoruba</option>
                                <option value="zu">Zulu</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button id="translateBtn" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm d-none" role="status"
                                    aria-hidden="true"></span>
                                <i class="bi bi-translate me-1"></i> Translate
                            </button>
                        </div>

                        <div class="mb-3">
                            <label for="outputText" class="form-label">Translation:</label>
                            <textarea id="outputText" class="form-control bg-light" rows="6" readonly
                                placeholder="Translation will appear here..." aria-label="Translated text"></textarea>
                        </div>

                        <div class="d-flex gap-2 flex-wrap justify-content-start">
                            <button id="readOutputBtn" class="btn btn-info btn-sm text-white"
                                title="Read Translation Aloud">
                                <i class="bi bi-volume-up-fill"></i> Speak
                            </button>
                            <button id="stopBtn" class="btn btn-warning btn-sm" title="Stop Speaking" disabled>
                                <i class="bi bi-stop-circle"></i> Stop
                            </button>
                            <button id="copyBtn" class="btn btn-secondary btn-sm" title="Copy Translation">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>¬© <span id="year"></span> Polyglotty by <a href="https://github.com/krupal-036" target="_blank"
                    class="text-decoration-none">Krupal Fataniya</a>. MIT Licensed.</p>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
